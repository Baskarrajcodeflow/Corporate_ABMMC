            </div>
            <div class="bg-white p-4 rounded-md shadow-md text-center flex items-center justify-center flex-col">
              <div class="flex items-center justify-center mb-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l2 5v7l-2 2h11l-2-2v-7l2-5h2m-7 2h.01" />

             </div>
