
<div class="flex h-full overflow-y-auto">
    <!-- Main Content -->
    <div class="w-full p-6 bg-gray-100">
      <div class="grid grid-cols-3 gap-6 mb-6">
       <app-spinner></app-spinner>
      </div>
  
      <div class="bg-white p-6 rounded-md shadow-md mb-6">
        <input type="file" (change)="onFileChange($event)" />

        <div style="margin-top: 1px; padding: 10px; display: flex; justify-content: center;">
            <div class="row" style="width: 100%;">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card" style="border-color: rgb(244, 248, 248); border-radius: 30px; width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title p-1" style="color: rgb(0, 100, 162);">Customer List</h5>
                            <table class="table" style="border: 1px solid #dee2e6; border-collapse: collapse; width: 100%;">
                                <thead>
                                    <tr style="background-color: rgb(0, 100, 162); color: white;">
                                        <th style="text-align: center; border: 1px solid #dee2e6; width: 25%;">Uploaded Date Time</th>
                                        <!-- <th style="text-align: center; border: 1px solid #dee2e6; width: 25%;">Wallet Id</th> -->
                                        <th style="text-align: center; border: 1px solid #dee2e6; width: 25%;">Status</th>
                                        <th style="text-align: center; border: 1px solid #dee2e6; width: 25%;">Approved On</th>
                                        <th style="text-align: center; border: 1px solid #dee2e6; width: 25%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of bulkSalaryData">
                                        <td style="text-align: center; border: 1px solid #dee2e6;font-size: 14px;">{{ item?.uploadedDateTime | date:'MMM d, y, h:mm:ss a' }}</td>
                                        <!-- <td style="text-align: center; border: 1px solid #dee2e6;">{{ item?.walletId }}</td> -->
                                         <ng-container *ngIf="item?.status == 0">
                                             <td style="text-align: center; border: 1px solid #dee2e6;font-size: 14px;">Pending</td>
                                         </ng-container>
                                         <ng-container *ngIf="item?.status != 0">
                                            <td style="text-align: center; border: 1px solid #dee2e6;font-size: 14px;">Pending</td>
                                        </ng-container>
                                        <td style="text-align: center; border: 1px solid #dee2e6;font-size: 14px;">{{ item?.approvedOn }}</td>
                                        <td style="text-align: center; border: 1px solid #dee2e6;font-size: 14px;">
                                            <button (click)="viewData(item)" style="font-size: 12px;" class=" w-1/3 text-center
                                             bg-[#3a72a0] text-white border border-indigo-400   rounded-md">
                                                View
                                              </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart" class="h-64"></div>
      </div>
