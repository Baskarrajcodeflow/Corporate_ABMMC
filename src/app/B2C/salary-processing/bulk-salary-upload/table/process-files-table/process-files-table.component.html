<table class="min-w-full bg-blue border border-gray-300">
  <thead style="background-color: rgb(10, 54, 90)">
    <tr>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
      >
        File Name
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
      >
        Uploaded Date
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
      >
        Processed Date
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
      >
        Action
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr
      *ngFor="let item of bulkSalaryData"
      class="hover:bg-gray-100 cursor-pointer"
    >
    <ng-container *ngIf="item?.status == 'SUCCESSFULLY_PROCESSED'">
      <!-- Displaying item.name as plain text (file name) -->
      <td class="px-6 py-4 whitespace-nowrap">{{ item.fileName }}</td>
  
      <!-- Formatting item.date using the date pipe -->
      <td class="px-6 py-4 whitespace-nowrap">
        {{ item.uploadedTime | date : "MMM d, y" }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ item.date | date : "MMM d, y" }}
      </td>
  
      <td class="whitespace-nowrap flex items-center space-x-0">
        <button mat-icon-button color="primary" matTooltip="View Report">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Archive">
            <mat-icon>archive</mat-icon>
          </button>
          
      </td>
    </ng-container>
    
      
    </tr>
  </tbody>
</table>
