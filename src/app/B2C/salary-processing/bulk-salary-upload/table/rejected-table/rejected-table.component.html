<table class="min-w-full bg-blue border border-gray-300">
    <thead style="background-color: rgb(10, 54, 90);">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Batch Id
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">File Name
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Uploaded Date</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
          Corporate Name
            </th>
        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Rejected Reason</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of bulkSalaryData" class="hover:bg-gray-100 cursor-pointer divide-x divide-gray-200">
        <ng-container *ngIf="item?.status == 'CANCELED' || item?.status == 'SUSPENDED'">
          <!-- Displaying item.name as plain text (file name) -->
        <td class="px-6 py-4 whitespace-nowrap">{{ item.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.fileName }}</td>
          
          <!-- Formatting item.date using the date pipe -->
          <td class="px-6 py-4 whitespace-nowrap">{{ item.uploadedTime | date:'MMM d, y, h:mm:ss a' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ item.corpName}}</td>
          
          <td class="px-6 py-4 whitespace-nowrap">{{ item.rejectReason}}</td>
        </ng-container>
        
      </tr>
      
    </tbody>
  </table>  
<app-loader *ngIf="isLoading"></app-loader>
